<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
                font-family: Arial, Helvetica, sans-serif;
                padding: 10px;
        }

        table{
            width: 600px;
            border-collapse: collapse;
            
        }

        caption{
            color: white;
            background-color: black;
            padding: 5px;
        }
        
        td, th{
            border: 1px solid black; 
            padding: 5px;
        }

        

        
    </style>
</head>
<body>
    <table>
        <caption>FILMES FAVORITOS</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup" >Filmes</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <tbody>
             <tr>
                <th rowspan="3" scope="colgroup">Mulheres</th>
                <td >Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
                
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <th rowspan="3" scope="colgroup">Homem</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
            

        </tbody>
    </table>
</body>
</html>
